<div class="box">
  <app-navbar></app-navbar>
  <h2>Takip Edilen Hisse Senetleri</h2>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
  
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Hisse Senedi Adı </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
  
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Son Fiyat </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
  
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Günlük Değişim </th>
  
          <td mat-cell *matCellDef="let element">
            <button type="button"
              class="btn btn-lg btn-{{ element.symbol === 'B' || element.symbol === 'Li' ? 'danger' : 'success' }}">{{
              element.symbol }}</button>
  
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator class="table-footer" [pageSizeOptions]="[15,20,40]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>

</div>
