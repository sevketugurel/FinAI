<div class="box">
  <h2>Takip Edilen Hisse Senetleri</h2>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <ng-container matColumnDef="Hisse">
        <th mat-header-cell *matHeaderCellDef> Hisse Senedi Adı </th>
        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
      </ng-container>

      <ng-container matColumnDef="Son Fiyat">
        <th mat-header-cell *matHeaderCellDef> Son Fiyat </th>
        <td mat-cell *matCellDef="let element"> {{ element.price }} </td>
      </ng-container>

      <ng-container matColumnDef="Günlük Değişim">
        <th mat-header-cell *matHeaderCellDef> Günlük Değişim </th>
        <td mat-cell *matCellDef="let element">
          <div class="alert-button">
            <button type="button" class="btn btn-lg btn-{{ element.changing < 0 ? 'danger' : 'success' }}">
              {{ element.changing }}
            </button>
            <button (click)="openDialogAlert()" type="button" class="btn btn-outline-primary">
              <i style='font-size:24px' class='fas'>&#xf0f3;</i>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator class="table-footer" [pageSizeOptions]="[15,20,40]" showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
