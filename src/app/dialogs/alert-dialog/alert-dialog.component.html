<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="Hisse Adı">
      <th mat-header-cell *matHeaderCellDef> Hisse Adı </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Alarm Fiyatı">
      <th mat-header-cell *matHeaderCellDef> Alarm Fiyatı </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Alarıma Uzaklık">
      <th mat-header-cell *matHeaderCellDef> Alarıma Uzaklık </th>
      <td mat-cell *matCellDef="let element">{{(element.price-10)}} %
      </td>
      
    </ng-container>
  
    <ng-container matColumnDef="Al/Sat">
      <th mat-header-cell *matHeaderCellDef> Al/Sat </th>
      <td mat-cell *matCellDef="let element">
        <button type="button" class="btn btn-md btn-success">
          AL
        </button>
        <button  type="button" class="btn sat btn-md btn-danger">
          SAT
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  

  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
